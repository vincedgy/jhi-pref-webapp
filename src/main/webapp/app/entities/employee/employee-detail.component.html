<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span jhiTranslate="prefWebApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prefWebApp.employee.email">Email</span></dt>
                <dd>
                    <span>{{employee.email}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.employee.firstName">First Name</span></dt>
                <dd>
                    <span>{{employee.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.employee.lastName">Last Name</span></dt>
                <dd>
                    <span>{{employee.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.employee.lang">Lang</span></dt>
                <dd>
                    <span jhiTranslate="{{'prefWebApp.Lang.' + employee.lang}}">{{employee.lang}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.employee.active">Active</span></dt>
                <dd>
                    <span>{{employee.active}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.employee.organization">Organization</span></dt>
                <dd>
                    <div *ngIf="employee.organizationId">
                        <a [routerLink]="['/business-organization', employee.organizationId, 'view']">{{employee.organizationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
