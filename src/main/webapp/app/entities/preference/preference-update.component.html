<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-preference-heading" jhiTranslate="prefWebApp.preference.home.createOrEditLabel">Create or edit a Preference</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!preference.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="preference.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prefWebApp.preference.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="preference.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prefWebApp.preference.content" for="field_content">Content</label>
                    <textarea class="form-control" name="content" id="field_content"
                        [(ngModel)]="preference.content" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prefWebApp.preference.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="preference.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prefWebApp.preference.businessService" for="field_businessService">Business Service</label>
                    <select class="form-control" id="field_businessService" name="businessService" [(ngModel)]="preference.businessServiceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessServiceOption.id" *ngFor="let businessServiceOption of businessservices; trackBy: trackBusinessServiceById">{{businessServiceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
