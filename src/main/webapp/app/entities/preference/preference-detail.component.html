<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="preference">
            <h2><span jhiTranslate="prefWebApp.preference.detail.title">Preference</span> {{preference.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prefWebApp.preference.active">Active</span></dt>
                <dd>
                    <span>{{preference.active}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.preference.content">Content</span></dt>
                <dd>
                    <span>{{preference.content}}</span>
                </dd>
                <dt><span jhiTranslate="prefWebApp.preference.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="preference.employeeId">
                        <a [routerLink]="['/employee', preference.employeeId, 'view']">{{preference.employeeId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="prefWebApp.preference.businessService">Business Service</span></dt>
                <dd>
                    <div *ngIf="preference.businessServiceId">
                        <a [routerLink]="['/business-service', preference.businessServiceId, 'view']">{{preference.businessServiceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/preference', preference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
